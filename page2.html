    <h1>forms</h1>
    <form action="https://api.godsgift.com" method="patch">
      <label for="name">Firstname:</label>
      <input
        id="name"
        type="text"
        required
        placeholder="Enter your first name"
      /><br /><br />

      <label for="lastname">LastName</label>
      <input
        id="lastname"
        type="text"
        required
        placeholder="Enter your last name"
      /><br /><br />

      <label for="password">Password:</label>
      <input
        id="password"
        type="password"
        placeholder="Enter your password"
      /><br /><br />

      <label for="email">Email:</label>
      <input
        disabled
        id="email"
        type="email"
        placeholder="Enter your Email"
      /><br /><br />

      <label for="age">Age:</label>
      <input id="age" type="number" placeholder="Enter your age" /><br /><br />

      <h5>Qual.</h5>
      <label for="bsc">BSC</label>
      <input id="bsc" type="checkbox" value="Bsc" checked /><br />

      <label for="hnd">HND</label>
      <input id="hnd" type="checkbox" value="hnd" /><br />

      <label for="nd">ND</label>
      <input id="nd" type="checkbox" value="hnd" /><br /><br />

      <h5>Radio button</h5>

      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="male" />

      <label for="female">Female</label>
      <input
        type="radio"
        id="female"
        name="gender"
        value="female"
      /><br /><br />

      <label for="date">Date</label>
      <input type="date" id="date" />

      <label for="dateTime">DateTime</label>
      <input type="datetime-local" id="dateTime" />

      <label for="month">month</label>
      <input type="month" id="month" /><br /><br />

      <label for="upload">Upload</label>
      <input type="file" id="file" /><br /><br />

      <select name="cars" id="cars">
        <option value="default">Select an option</option>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
        <option value="toyota">Toyota</option></select
      ><br /><br />

      <textarea
        name=""
        id=""
        rows="30"
        cols="50"
        minlength="50"
        maxlength="100"
      ></textarea
      ><br /><br />

      <input type="reset" value="reset" /><br /><br />
      <button type="reset" disabled>reset all fields</button><br /><br />
      <button type="submit">Submit</button><br /><br />
    </form>
